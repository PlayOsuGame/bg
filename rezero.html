<html>
  <head>
    <style>
      @keyframes v {
        0% {
          background: var(--v1);
        }
        45% {
          background: var(--v1);
        }
        50% {
          background: var(--v2);
        }
        75% {
          background: var(--v2);
        }
        80% {
          background: var(--v3);
        }
        100% {
          background: var(--v3);
        }
      }
      body {
        --v1: url('https://i.pinimg.com/originals/6d/f0/18/6df0180268661a7b2cd0488dafaa7257.gif');
        --v2: url('https://giffiles.alphacoders.com/132/132778.gif');
        --v3: url('https://gifimage.net/wp-content/uploads/2017/11/felix-argyle-gif-8.gif');
        position: fixed;
        left:0;top:0;width:100vw;height:100vh;
        background: #000;
        background: url('https://i.pinimg.com/originals/6d/f0/18/6df0180268661a7b2cd0488dafaa7257.gif');
        animation: v 10s infinite;
        background-position: center;
        background-size: cover;
      }
      html {
        backround: #000;
      }
    </style>
  </head>;
  <body>
  </body>
</html>
